name: Deploy Sphinx docs to GitHub Pages (GitHub Actions)

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Multi-Version HTML
        run: |
          sphinx-multiversion docs docs/_build/html
          touch docs/_build/html/.nojekyll

      - name: Add root redirect to /main/
        run: |
          cat > docs/_build/html/index.html <<'EOF'
          <!DOCTYPE html>
          <html lang="uk">
            <head>
              <meta charset="utf-8">
              <meta http-equiv="refresh" content="0; url=main/">
              <link rel="canonical" href="main/">
              <title>Redirecting…</title>
            </head>
            <body>
              <p>Redirecting to <a href="main/">main</a>…</p>
            </body>
          </html>
          EOF

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
