name: Deploy Sphinx docs to GitHub Pages (GitHub Actions)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Multi-Version HTML
        run: |
          sphinx-multiversion docs docs/_build/html
          touch docs/_build/html/.nojekyll

      - name: Generate switcher.json from git tags
        run: |
          python - <<'PY'
          import json, subprocess, re, pathlib

          tags = subprocess.check_output(["git", "tag", "--list", "v*"], text=True).splitlines()
          tags = [t for t in tags if re.match(r"^v\d+(\.\d+)*$", t)]

          def key(v): return [int(x) for x in v[1:].split(".")]
          tags_sorted = sorted(tags, key=key, reverse=True)

          versions = [{"name": "latest", "version": "latest", "url": "../latest/"},
                      {"name": "main", "version": "main", "url": "../main/"}]
          for t in tags_sorted:
              versions.append({"name": t, "version": t, "url": f"../{t}/"})

          out = pathlib.Path("docs/_build/html/_static/switcher.json")
          out.parent.mkdir(parents=True, exist_ok=True)
          out.write_text(json.dumps(versions, indent=2), encoding="utf-8")
          print("Generated", out)
          PY

      - name: Create /latest/ redirect to newest tag
        run: |
          latest_tag="$(git tag --list 'v*' --sort=-v:refname | head -n 1)"
          mkdir -p docs/_build/html/latest
          cat > docs/_build/html/latest/index.html <<EOF
          <!doctype html>
          <meta charset="utf-8">
          <meta http-equiv="refresh" content="0; url=../${latest_tag}/">
          <link rel="canonical" href="../${latest_tag}/">
          <title>Redirecting…</title>
          <p>Redirecting to <a href="../${latest_tag}/">${latest_tag}</a>…</p>
          EOF

      - name: Root redirect to /latest/
        run: |
          cat > docs/_build/html/index.html <<'EOF'
          <!doctype html>
          <meta charset="utf-8">
          <meta http-equiv="refresh" content="0; url=latest/">
          <link rel="canonical" href="latest/">
          <title>Redirecting…</title>
          <p>Redirecting to <a href="latest/">latest</a>…</p>
          EOF

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
